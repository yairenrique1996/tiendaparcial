<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <title>Ingreso personal</title>
</head>

<body>
    <center>
        <h1>Registro de Ingreso </h1>
        <h2>....</h2>
        <fieldset>
            <legend> Datos Ingreso </legend>
            <form>
                <table border=1 class="dis">
                    <tr>
                        <td> ingrese el Nombre </td>
                        <td><input type="text" id="nom" size="35%" required> </td>
                    </tr>
                    <tr>
                        <td>Ingrese los Apellidos </td>
                        <td><input type="text" id="ape" size="35%" required> </td>
                    </tr>
                    <tr>
                        <td> Ingrese el Documento </td>
                        <td><input type="number" id="digi" size="35%" required> </td>
                    </tr>
                    <tr>
                        <td>Numero de celular</td>
                        <td><input type="number" id="cel" size="35%"required ></td>
                    </tr>
                    <tr>
                        <td>area a visitar</td>
                        <td><input type="text" id="visit" size="35%" required</td>
                    </tr>
                    <tr>
                        <td>
                            <input name="send"  type="submit" value="Enviar Datos" class="send" />
                        </td>
                        <td>
                            <input name="reset" type="reset" value="Reset" class="reset" />
                        </td>

                </table>
            </form>
        </fieldset>
    </center>
</body>

</html>
